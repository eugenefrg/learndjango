{% extends 'food/base.html' %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <h2>Are you sure you want to delete this item?</h2>
        <h1>{{ item.item_name }}</h1>
        <p>{{ item.item_desc }}</p>
        <p>${{ item.item_price }}</p>
        <button type="submit">Yes</button>
    </form>
{% endblock %}
